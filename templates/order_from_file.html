<!DOCTYPE html>
<html>
 <head>
  <meta content="charset=utf-8">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <title>Marktools v1.0</title>
 </head>
 <body>
  <p>
    <center><a href="/"><img src="/static/images/main_logo.png" title='На главную' alt="Marktools"></a></center>
  </p>
  <h1>Формирование xml для заказа кодов маркировки xlsx файла-шаблона</h1>
    <form action="{{ url_for('user_file') }}" method="POST", enctype="multipart/form-data">
      <h4>Основные поля</h4>
      <p>
      <label for="productGroupe">productGroupe:</label>
      <select id="productGroupe" required name="productGroupe">
        <option selected disabled>Выберите из списка</option>
        <option value="shoes">shoes</option>
      </select>
      </p>
      <p>contactPerson <input type="text" name="contactPerson"></p>
      <p>
        <label for="releaseMethodType">releaseMethodType:</label>
        <select id="releaseMethodType" required name="releaseMethodType">
          <option selected disabled>Выберите из списка</option>
          <option value="REMAINS">REMAINS</option>
        </select>
      </p>
      <p>
        <label for="createMethodType">createMethodType:</label>
        <select id="createMethodType" required name="createMethodType">
          <option selected disabled>Выберите из списка</option>
          <option value="SELF_MADE">SELF_MADE</option>
        </select>
      </p>
      <p>contractNumber <input type="text" name="contractNumber"></p>
      <p>contractDate <input type="date" name="contractDate"></p>
      <input type="file" name="file" >
      <input type="submit" value="Сформировать xml из файла">
    </form>
  </p>
  <p>
    <form action="{{ url_for('template') }}" method="GET", enctype="multipart/form-data">
      <input type="submit" value="Скачать шаблон">
    </form>
  </p>
  <p>
    <a href="{{ url_for('main') }}"><u>Вернуться на главную</u></a>
  </p>
</body>
</html>
